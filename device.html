<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title></title>
  <link rel="stylesheet" type="text/css" href="device-mockups/device-mockups.css" />
  <link rel="stylesheet" type="text/css" href="css/animate.css" />
  <style type="text/css">
    #home_slides { position: relative; width: 960px; height: 350px;}
    #home_slides img { position: absolute; z-index: 1; display: none; }
    #home_slides img.active { display: block; z-index: 3; }
  </style>
</head>
<body>
  <div style="width: 320px" class="container">
    <div class="device-mockup iphone5 portrait black">
      <div class="device">
        <div class="screen">
          <!-- PUT CONTENTS HERE -->
          <div id="home_slides">
            <img src="img/Cirques.jpg" class="active">
            <img src="img/ClownFish.jpg">
          </div>
        </div>
        <div class="button">
          <!-- You can hook the "home button" to some JavaScript events or just remove it -->
        </div>
      </div>
    </div>
  </div>


  <div style="width: 600px" class="container">
    <div class="device-mockup imac">
      <div class="device">
        <div class="screen">
          <!-- PUT CONTENTS HERE -->
          <div id="home_slides">
            <img src="img/Cirques.jpg" class="active">
            <img src="img/ClownFish.jpg">
          </div>
        </div>
        <div class="button">
          <!-- You can hook the "home button" to some JavaScript events or just remove it -->
        </div>
      </div>
    </div>
  </div>


  <script src="js/jquery-2.1.1.min.js"></script>
  <script>
    (function(window) {
 
  SlideCrossFade = {
    container: 'home_slides',
    displayTime: 5000,
    fadeTime: 1500,
 
    start: function() {
      var self = this;
      $('#' + this.container + ' img').show();
      setInterval(function() { self.next(); }, this.displayTime);
    },
 
    next: function() {
      var $active = $('#' + this.container + ' .active');
      var $next = ($active.next().length > 0) ? $active.next() : $('#' + this.container + ' img:first');
      $next.css('z-index', 2); 
 
      $active.fadeOut(this.fadeTime, function() {
        $active.css('z-index', 1).show().removeClass('active'); 
        $next.css('z-index', 3).addClass('active');
      });
    }
  };
 
  window.SlideCrossFade = SlideCrossFade;
 
})(this);
 
$(window).load(function() {
  SlideCrossFade.start();
});
  </script>
</body>
</html>
